    <meta
      name="description"
      content="Modern nyílászárók forgalmazása Magyarországon"
    />

      name="keywords"
      content="ablak,ajtó,nyílászáró,modern,ingatlan,építkezés"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./css/proba.css" />
    <title>AJTÓ//ABLAK - a modern nyílászárók forgalmazója</title>
  </head>
  <body>
    <nav>
      <div class="topnav" id="myTopnav">
        <a href="index.html">Főoldal</a>
        <a href="rolunk.html">Cégünkről</a>
        <a href="termekeink.html">Termékeink</a>
        <a href="galeria.html">Galéria</a>

        <a href="javascript:void(0);" class="icon" onclick="navBar()">
          <i class="fa fa-bars"></i>
        </a>
      </div>
    </nav>
    <main>
      <div class="form-container background">
        <div class="row">
          <h3 class="termekeink-header">Kérjen tőlünk ajánlatot!</h3>
        </div>
        <div class="row input-container">
          <div>
            <div class="styled-input wide">
              <input type="text" required />
              <label>Név</label>
            </div>
          </div>
          <div>
            <div class="styled-input">
              <input type="text" required />
              <label>Email</label>
            </div>
          </div>
          <div>
            <div class="styled-input" style="float: right">
              <input type="text" required />
              <label>Telefonszám</label>
            </div>
          </div>
          <div>
            <div class="styled-input wide">
              <textarea required></textarea>
              <label>Üzenet</label>
            </div>
          </div>
          <div>
            <div>
              <input type="checkbox" required />
              <label>ASZF elfogadása</label>
            </div>
          </div>
          <div>
            <div class="btn-lrg submit-btn">Elküld</div>
          </div>
        </div>
      </div>
    </main>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
